# Rxjava_study

---
#Upstream

```javascript
source.operator1().operator2().operator3().subscribe(consumer);
```
**operator1.start[<]-operator2** // looking to .hight[left] // 指向.hight[左边]</br>
```javascript
source.flatMap(value -> source.operator1().operator2().operator3());
```
<u> if we imagine ourselves on .yellow[operator2], looking to the left towards the .yellow[source], is called the .red[upstream]</u><br/>
<u>以.yellow[operator2]箭头指向operator1最终针对.yellow[source], 这个过程叫.red[upstream]</u>
---
#Downstream
```javascript
source.operator1().operator2().operator3().subscribe(consumer);
```
**operator1-.back[>]operator2** // looking to .hight[right] // 指向.hight[右边]</br>
```javascript
source.flatMap(value -> source.operator1().operator2().operator3());
```
<u>Looking to the right towards the .yellow[subscriber/consumer], is called the .red[downstream].</u><br/>
<u>以.yellow[operator1]箭头指向operator2最终针对.yellow[subscriber/consumer], 这个过程叫.red[downstream]</u>

#Backpressure
```java
public class ComputeFunction {
    public static void compute(Integer v) {
        try {
            System.out.println("compute integer v: " + v);
            Thread.sleep(1000);
        } catch (InterruptedException e) {
            e.printStackTrace();
        }
    }
}
```
**backpress is we are doing it to emulate(compute) some long running task that will cause Observable **<br>
**to fill up with items quicker that Observer can consume them** <br>
//我们在处理大量数据的时候，会让机器的cpu处理不过来！
