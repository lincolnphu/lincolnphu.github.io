<div  id='write'  class = 'is-node'><p>1 Dependency Properties</p><p>2 Routed Events</p><figure><table><thead><tr><th>Routed Events</th><th>Driect Event</th><th>Bubbling Event</th><th>Tunnel Event</th></tr></thead><tbody><tr><td>&nbsp;</td><td>A direct event is similar to events in Windows forms which are raised by the element in which the event is originated.</td><td>A bubbling event begins with the element where the event is originated.</td><td>Event handlers on the element tree root are invoked and then the event travels down the visual tree to all the children nodes until it reaches the element in which the event originated.</td></tr></tbody></table></figure><p>3 controls</p><figure><table><thead><tr><th>controls</th><th>images</th><th>Description</th></tr></thead><tbody><tr><td><a href='https://www.tutorialspoint.com/wpf/wpf_buttons.htm'>Button</a></td><td><img src='https://www.tutorialspoint.com/wpf/images/output_of_button.jpg' alt='output of Button Class' referrerPolicy='no-referrer' /></td><td>A control that responds to user input</td></tr><tr><td><a href='https://www.tutorialspoint.com/wpf/wpf_calendar.htm'>Calendar</a></td><td><img src='https://www.tutorialspoint.com/wpf/images/select_date.jpg' alt='Select Date' referrerPolicy='no-referrer' /></td><td>Represents a control that <br>enables a user to select a date by using <br>a visual calendar display</td></tr><tr><td><a href='https://www.tutorialspoint.com/wpf/wpf_checkbox.htm'>CheckBox</a></td><td><img src='https://www.tutorialspoint.com/wpf/images/check_box.jpg' alt='checkbox' referrerPolicy='no-referrer' /></td><td>A control that a user can select or clear.</td></tr><tr><td><a href='https://www.tutorialspoint.com/wpf/wpf_combobox.htm'>ComboBox</a></td><td><img src="https://www.tutorialspoint.com/wpf/images/select_an_item.jpg" height="300" width="300"></td><td>A drop-down list of items a user can select from.</td></tr><tr><td><a href='https://www.tutorialspoint.com/wpf/wpf_contextmenu.htm'>ContextMenu</a></td><td><img src="https://www.tutorialspoint.com/wpf/images/output_of_contextmenu.jpg" width="400" height="300" ></td><td>Gets or sets the context <br>menu element that should<br> appear whenever the context<br> menu is requested <br>through user interface (UI) from<br> within this element.</td></tr><tr><td><a href='https://www.tutorialspoint.com/wpf/wpf_datagrid.htm'>DataGrid</a></td><td><img src="https://www.tutorialspoint.com/wpf/images/output_of_datagrid.jpg" width="400" heigh="300"></td><td>Represents a control that <br>displays data in a customizable grid.</td></tr><tr><td><a href='https://www.tutorialspoint.com/wpf/wpf_datepicker.htm'>DatePicker</a></td><td><img src="https://www.tutorialspoint.com/wpf/images/output_of_datepicker.jpg" width="400" height="300" ></td><td>A control that lets a user select a date.</td></tr><tr><td><a href='https://www.tutorialspoint.com/wpf/wpf_dialog_box.htm'>Dialogs</a></td><td><img src="https://www.tutorialspoint.com/wpf/images/clicks_the_button.jpg" height="300" height="180"></td><td>An application may also<br> display additional windows<br> to help the user gather<br> or display important information</td></tr><tr><td><a href='https://www.tutorialspoint.com/wpf/wpf_gridview.htm'>GridView</a></td><td><img src="https://www.tutorialspoint.com/wpf/images/output_of_gridview.jpg" height="250" width="400" ></td><td>A control that presents<br> a collection of items in rows<br> and columns that<br> can scroll horizontally.</td></tr><tr><td><a href='https://www.tutorialspoint.com/wpf/wpf_image.htm'>Image</a></td><td><img src='https://www.tutorialspoint.com/wpf/images/output_of_image.jpg' alt='Output of Image' referrerPolicy='no-referrer' /></td><td>A control that presents an image.</td></tr><tr><td><a href='https://www.tutorialspoint.com/wpf/wpf_label.htm'>Label</a></td><td><img src='https://www.tutorialspoint.com/wpf/images/output_of_label.jpg' alt='Output of label' referrerPolicy='no-referrer' /></td><td>Displays text on a form. <br>Provides support for access keys.</td></tr><tr><td><a href='https://www.tutorialspoint.com/wpf/wpf_listbox.htm'>ListBox</a></td><td><img src='https://www.tutorialspoint.com/wpf/images/output_of_listbox.jpg' alt='Output of Listbox' referrerPolicy='no-referrer' /></td><td>A control that presents<br> an inline list of items <br>that the user can select from.</td></tr><tr><td><a href='https://www.tutorialspoint.com/wpf/wpf_menu.htm'>Menus</a></td><td><img src='https://www.tutorialspoint.com/wpf/images/output_of_menu.jpg' alt='Output of Menu' referrerPolicy='no-referrer' /></td><td>Represents a Windows menu <br>control that enables you to<br> hierarchically organize elements associated <br>with commands and event handlers.</td></tr><tr><td><a href='https://www.tutorialspoint.com/wpf/wpf_passwordbox.htm'>PasswordBox</a></td><td><img src='https://www.tutorialspoint.com/wpf/images/output_of_passwordbox.jpg' alt='Output of Passwordbox' referrerPolicy='no-referrer' /></td><td>A control for entering passwords</td></tr><tr><td><a href='https://www.tutorialspoint.com/wpf/wpf_popup.htm'>Popup</a></td><td><img src='https://www.tutorialspoint.com/wpf/images/output_of_popup.jpg' alt='Output of Popup' referrerPolicy='no-referrer' /></td><td>Displays content on top <br>of existing content, within the bounds of the <br>application window.</td></tr><tr><td><a href='https://www.tutorialspoint.com/wpf/wpf_progressbar.htm'>ProgressBar</a></td><td><img src='https://www.tutorialspoint.com/wpf/images/output_of_progressbar.jpg' alt='Output of Progressbar' referrerPolicy='no-referrer' /></td><td>A control that indicates <br>progress by displaying a bar.</td></tr><tr><td><a href='https://www.tutorialspoint.com/wpf/wpf_radiobutton.htm'>RadioButton</a></td><td><img src='https://www.tutorialspoint.com/wpf/images/output_of_radiobutton.jpg' alt='Output of Radiobutton' referrerPolicy='no-referrer' /></td><td>A control that allows a user<br> to select a single option<br> from a group of options.</td></tr><tr><td><a href='https://www.tutorialspoint.com/wpf/wpf_scrollviewer.htm'>ScrollViewer</a></td><td><img src='https://www.tutorialspoint.com/wpf/images/output_of_scrollviewer.jpg' alt='Output of Scrollviewer' referrerPolicy='no-referrer' /></td><td>A container control that<br> lets the user pan and zoom its content.</td></tr><tr><td><a href='https://www.tutorialspoint.com/wpf/wpf_slider.htm'>Slider</a></td><td><img src='https://www.tutorialspoint.com/wpf/images/output_of_slider.jpg' alt='Output of Slider' referrerPolicy='no-referrer' /></td><td>A control that lets the<br> user select from a range<br> of values by moving a Thumb control along a track.</td></tr><tr><td><a href='https://www.tutorialspoint.com/wpf/wpf_textblock.htm'>TextBlock</a></td><td><img src='https://www.tutorialspoint.com/wpf/images/output_of_textblock.jpg' alt='Output of Textblock' referrerPolicy='no-referrer' /></td><td>A control that displays text.</td></tr><tr><td><a href='https://www.tutorialspoint.com/wpf/wpf_togglebutton.htm'>ToggleButton</a></td><td><img src='https://www.tutorialspoint.com/wpf/images/output_of_togglebutton.jpg' alt='Output of Togglebutton' referrerPolicy='no-referrer' /></td><td>A button that can<br> be toggled between 2 states.</td></tr><tr><td><a href='https://www.tutorialspoint.com/wpf/wpf_tooltip.htm'>ToolTip</a></td><td><img src='https://www.tutorialspoint.com/wpf/images/output_of_tooltip.jpg' alt='Output of Tooltip' referrerPolicy='no-referrer' /></td><td>A pop-up window that displays information for an element</td></tr><tr><td><a href='https://www.tutorialspoint.com/wpf/wpf_window.htm'>Window</a></td><td><img src='https://www.tutorialspoint.com/wpf/images/output_of_window.jpg' alt='Output of Window' referrerPolicy='no-referrer' /></td><td>The root window which provides <br>minimize/maximize option, <br>Title bar, border and close button</td></tr><tr><td><a href='https://www.tutorialspoint.com/wpf/wpf_third_party_controls.htm'>3rd Party Controls</a></td><td><img src='https://www.tutorialspoint.com/wpf/images/calculator.jpg' alt='Calculator' referrerPolicy='no-referrer' /></td><td>Use third-party <br>controls in your WPF <br>applications.</td></tr><tr><td><a href='https://www.wpf-tutorial.com/tabcontrol/using-the-tabcontrol/'>TabControl</a></td><td><img src='https://www.wpf-tutorial.com/Images/ArticleImages/1/chapters/tabcontrol/tabcontrol_simple.png' alt='img' referrerPolicy='no-referrer' /></td><td><img src='https://www.wpf-tutorial.com/Images/ArticleImages/1/chapters/tabcontrol/tabcontrol_custom_headers.png' alt='img' referrerPolicy='no-referrer' /></td></tr></tbody></table></figure><figure><table><thead><tr><th>sr.no</th><th>Panels</th><th>Description</th><th>images</th></tr></thead><tbody><tr><td>1</td><td><a href='https://www.tutorialspoint.com/wpf/wpf_stackpanel.htm'>Stack Panel</a></td><td>Stack panel is a simple and<br> useful layout panel in XAML.<br> In stack panel, child elements<br> can be arranged in a single line,<br> either horizontally or vertically, <br>based on the orientation property.</td><td><img src='https://www.tutorialspoint.com/wpf/images/output_of_stackpanel.jpg' alt='Output of Stackpanel' referrerPolicy='no-referrer' /></td></tr><tr><td>2</td><td><a href='https://www.tutorialspoint.com/wpf/wpf_wrappanel.htm'>Wrap Panel</a></td><td>In WrapPanel, child elements are <br>positioned in sequential order, from<br> left to right or from top to bottom <br>based on the orientation property.</td><td><img src='https://www.tutorialspoint.com/wpf/images/output_of_wrappanel.jpg' alt='Output of Wrappanel' referrerPolicy='no-referrer' /></td></tr><tr><td>3</td><td><a href='https://www.tutorialspoint.com/wpf/wpf_dockpanel.htm'>Dock Panel</a></td><td>DockPanel defines an area to arrange <br>child elements relative to each other,<br> either horizontally or vertically. <br>With DockPanel you can easily dock <br>child elements to top, bottom, <br>right, left and center using the <br><strong>Dock</strong> property.</td><td><img src='https://www.tutorialspoint.com/wpf/images/output_of_dockpanel.jpg' alt='Output of Dockpanel' referrerPolicy='no-referrer' /></td></tr><tr><td>4</td><td><a href='https://www.tutorialspoint.com/wpf/wpf_canvaspanel.htm'>Canvas Panel</a></td><td>Canvas panel is the basic layout panel <br>in which the child elements<br> can be positioned explicitly <br>using coordinates that<br> are relative to the <strong>Canvas</strong> <br>any side such as left, right, <br>top and bottom.</td><td><img src='https://www.tutorialspoint.com/wpf/images/output_of_canvaspanel.jpg' alt='Output of Canvaspanel' referrerPolicy='no-referrer' /></td></tr><tr><td>5</td><td><a href='https://www.tutorialspoint.com/wpf/wpf_gridpanel.htm'>Grid Panel</a></td><td>A Grid Panel provides a flexible<br> area which consists of rows <br>and columns. In a Grid, child elements can be arranged in <br>tabular form.</td><td><img src='https://www.tutorialspoint.com/wpf/images/output_of_gridpanel.jpg' alt='Output of Gridpanel' referrerPolicy='no-referrer' /></td></tr><tr><td>&nbsp;</td><td><a href='https://www.tutorialspoint.com/wpf/wpf_nesting_of_layout.htm'>Nesting of Layout</a></td><td>&nbsp;</td><td><img src='https://www.tutorialspoint.com/wpf/images/output_of_nesting_of_layouts.jpg' alt='Output of Nesting of Layouts' referrerPolicy='no-referrer' /></td></tr></tbody></table></figure><figure><table><thead><tr><th>Sr.No.</th><th><strong>Inputs</strong></th><th><strong>Description</strong></th><th><strong>Images</strong></th></tr></thead><tbody><tr><td>1</td><td><a href='https://www.tutorialspoint.com/wpf/wpf_mouse.htm'>Mouse</a></td><td>There are different types of mouse<br> inputs such as MouseDown, <br>MouseEnter, MouseLeave, etc.</td><td><img src='https://www.tutorialspoint.com/wpf/images/mouse_enters_inside_rectangle.jpg' alt='Mouse enters inside rectangle' referrerPolicy='no-referrer' /></td></tr><tr><td>2</td><td><a href='https://www.tutorialspoint.com/wpf/wpf_keyboard.htm'>Keyboard</a></td><td>There are many types of <br>keyboard inputs such as KeyDown, KeyUp,<br> TextInput, etc.</td><td><img src='https://www.tutorialspoint.com/wpf/images/output_of_keyword.jpg' alt='Output of Keyword' referrerPolicy='no-referrer' /></td></tr><tr><td>3</td><td><a href='https://www.tutorialspoint.com/wpf/wpf_routed_commands.htm'>ContextMenu or RoutedCommands</a></td><td>RoutedCommands enable <br>input handling at a more<br> semantic level.<br> These are actually simple instructions as New,<br> Open, Copy, Cut, and Save.</td><td><img src='https://www.tutorialspoint.com/wpf/images/output_of_routed_commands.jpg' alt='output of the Routed Commands' referrerPolicy='no-referrer' /></td></tr><tr><td>4</td><td><a href='https://www.tutorialspoint.com/wpf/wpf_multi_touch.htm'>Multi Touch</a></td><td>Windows 7 and its higher <br>versions have the ability to <br>receive input from multiple touchsensitive devices. WPF applications<br> can also handle touch <br>input as other input, <br>such as the mouse or <br>keyboard, by raising<br> events when a touch occurs.</td><td><img src='https://www.tutorialspoint.com/wpf/images/output_of_multi_touch.jpg' alt='Output of the Multitouch' referrerPolicy='no-referrer' /></td></tr></tbody></table></figure><p>&nbsp;</p></div>
